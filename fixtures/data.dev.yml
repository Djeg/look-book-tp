App\Entity\Author:
    author_rowling:
        name: "J.K. Rowling"
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/J._K._Rowling_2010.jpg/486px-J._K._Rowling_2010.jpg?20150107205956"
        description: >
            Joanne Rowling,
            plus connue sous les noms de plume J. K. Rowling
            et Robert Galbraith, est une romancière et scénariste
            britannique née le 31 juillet 1965 dans l’agglomération
            de Yate (Gloucestershire du Sud).
            Elle doit sa notoriété mondiale à la série Harry Potter,
            dont les romans traduits en près de quatre-vingts
            langues ont été vendus à plus de 500 millions
            d'exemplaires dans le monde.
